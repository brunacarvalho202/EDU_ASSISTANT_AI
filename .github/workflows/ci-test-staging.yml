name: 1. CI - Testes e PR para Staging

# Este workflow é acionado em todo push na branch 'dev'
on:
  push:
    branches:
      - dev

jobs:
  run_tests_and_create_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Código
        uses: actions/checkout@v4

      - name: Configurar Ambiente Python
        uses: actions/setup-python@v5
        with:
          # Python 3.11 é o mais comum para containers
          python-version: '3.11'
          
      - name: Instalar Dependências
        run: pip install -r requirements.txt

      # ----------------------------------------------------
      # NOVO: Rodar Testes Unitários
      # ----------------------------------------------------
      - name: Rodar Testes Unitários
        # Garante que o teste de integração seja pulado (string vazia é Falsy no Python)
        env:
          RUN_INTEGRATION_TESTS: ''
        run: |
          echo "Rodando testes unitários (ignorando testes de integração)..."
          pytest

      # ----------------------------------------------------
      # PR para Staging (CORRIGIDO: Removido 'head' e 'update-branch')
      # ----------------------------------------------------
      - name: Criar Pull Request para Staging
        # Esta etapa só será alcançada se o passo anterior ('Rodar Testes Unitários') for bem-sucedido.
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'Merge de dev para staging: Nova feature pronta para code review'
          title: 'Merge de Feature (dev) para Staging'
          base: staging # Destino (Correto: onde as mudanças vão)
          # A branch de origem (head) 'dev' é inferida automaticamente,
          # e o 'update-branch' agora é o comportamento padrão