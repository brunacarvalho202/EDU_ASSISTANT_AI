name: 2. PR Autom√°tica - staging ‚Üí master

# üö® MUDAN√áA 1: Muda o trigger para que o Workflow 1 possa cham√°-lo
on:
  workflow_dispatch:
    inputs:
      # Um input opcional para carregar informa√ß√µes
      message:
        description: 'Mensagem do commit que acionou o sync'
        required: false
        default: 'Acionado pelo CI de staging'

permissions:
  pull-requests: write
  contents: read

jobs:
  create_pr:
    runs-on: ubuntu-latest
    steps:
      - name: Criar PR para master
        uses: actions/github-script@v7
        with:
          # O PAT ainda √© necess√°rio para criar o PR
          github-token: ${{ secrets.PR_CREATOR_TOKEN }}
          script: |
            // ... (O c√≥digo JavaScript Octokit original para criar PR permanece o mesmo)
            const head = "staging";
            const base = "master";
            
            // O c√≥digo permanece o mesmo. O script do passo anterior j√° garantiu o merge.

            const prs = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head,
              base,
              state: "open"
            });

            if (prs.length > 0) {
              console.log("PR j√° existe");
              return;
            }

            try {
              const pr = await github.rest.pulls.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: "Merge autom√°tico: staging ‚Üí master",
                body: "PR criada automaticamente ap√≥s atualiza√ß√£o em staging.",
                head,
                base
              });
              console.log("PR criada #" + pr.data.number);
            } catch (e) {
              if (e.status === 422) {
                console.log("Nenhuma mudan√ßa entre staging e master.");
              } else {
                throw e;
              }
            }