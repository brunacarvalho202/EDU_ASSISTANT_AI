name: 2. PR Automática - staging → master

on:
  workflow_dispatch:
    inputs:
      message:
        description: 'Mensagem que acionou o dispatch'
        required: false
        default: 'Acionado automaticamente pelo CI'

jobs:
  create_pr:
    runs-on: ubuntu-latest

    steps:
      - name: Criar PR staging → master
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PR_CREATOR_TOKEN }}
          script: |
            const head = "staging";
            const base = "master";
            const prTitle = "Merge automático: staging → master";
            const prBody = context.payload.inputs?.message || "PR criada automaticamente após atualização em staging. Por favor, revise e aprove para ir à produção.";

            // 1. Verifica se PR já existe
            const { data: prs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head,
              base,
              state: "open"
            });

            if (prs.length > 0) {
              console.log(`PR ${prs[0].number} já existe. Não será criada novamente.`);
              return;
            }

            // 2. Tenta criar uma nova PR
            try {
              const pr = await github.rest.pulls.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: prTitle,
                body: prBody,
                head,
                base
              });
              console.log(`PR criada com sucesso: #${pr.data.number}`);
            } catch (e) {
              if (e.status === 422) {
                console.log("ℹNenhuma mudança entre staging e master. PR não criada.");
              } else {
                throw e;
              }
            }
