name: 1. CI - Testes e Sync dev â†’ staging

on:
  push:
    branches:
      - dev

# ðŸš¨ A SEÃ‡ÃƒO 'permissions' GLOBAL FOI REMOVIDA PARA EVITAR O ERRO
# As permissÃµes foram movidas para dentro do job (abaixo).

jobs:
  test_and_sync:
    runs-on: ubuntu-latest
    
    # âœ… PERMISSÃ•ES MOVIDAS PARA O NÃVEL DO JOB
    permissions:
      contents: write Â  Â  # NecessÃ¡rio para o checkout e o push para staging
      actions: read
      workflows: write Â  # CRUCIAL para disparar o Workflow 2 (Dispatch)

    steps:
      - name: Checkout CÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar DependÃªncias
        run: pip install -r requirements.txt

      - name: Rodar Testes UnitÃ¡rios
        env:
          RUN_INTEGRATION_TESTS: ''
        run: pytest

      # ----------------------------------------------------
      # DEV â†’ STAGING (push automÃ¡tico)
      # ----------------------------------------------------
      - name: Sync dev â†’ staging
        id: sync
        if: success()
        env:
          PAT: ${{ secrets.PR_CREATOR_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git fetch origin --prune
          git checkout staging
          
          # 1. Verifica se hÃ¡ algo para mergear
          if git merge-base --is-ancestor origin/dev staging; then
              echo "A branch staging jÃ¡ inclui todas as alteraÃ§Ãµes de dev. Pulando merge e dispatch."
              echo "dispatch_required=false" >> $GITHUB_OUTPUT
              exit 0
          fi
          
          git merge origin/dev --no-ff -m "Merge automÃ¡tico dev â†’ staging"

          # 2. PUSH usando PAT
          git remote set-url origin https://x-access-token:${PAT}@github.com/${{ github.repository }}
          git push origin staging
          
          # 3. Sinaliza que o push ocorreu e o dispatch Ã© necessÃ¡rio
          echo "dispatch_required=true" >> $GITHUB_OUTPUT
        
      # ----------------------------------------------------
      # CHAMA O WORKFLOW 2 DIRETAMENTE (DISPATCH)
      # ----------------------------------------------------
      - name: Disparar Workflow 2 (PR staging â†’ master)
        if: steps.sync.outputs.dispatch_required == 'true'
        uses: actions/github-script@v7
        with:
          # Usamos o GITHUB_TOKEN padrÃ£o
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            console.log("Disparando o Workflow 2...");
            
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              # O nome exato do arquivo YAML do Workflow 2
              workflow_id: '2. PR AutomÃ¡tica - staging â†’ master.yml', 
              ref: 'staging',
              inputs: {
                message: 'PR acionada automaticamente apÃ³s merge dev -> staging.'
              }
            });
            console.log("Workflow 2 disparado com sucesso!");