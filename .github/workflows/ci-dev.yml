name: 1. CI - Testes e Sync dev → staging

on:
  push:
    branches:
      - dev

# ⛔ NÃO coloque permissions globais aqui, EXCETO SE usar workflows: write
permissions:
  workflows: write   # ✔️ obrigatório para permitir dispatch no Workflow 2

jobs:
  test_and_sync:
    runs-on: ubuntu-latest
    
    # ✔️ As permissões normais ficam no job
    permissions:
      contents: write     # necessário para push
      actions: read

    steps:
      - name: Checkout Código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar Dependências
        run: pip install -r requirements.txt

      - name: Rodar Testes Unitários
        env:
          RUN_INTEGRATION_TESTS: ''
        run: pytest

      # ----------------------------------------
      # DEV → STAGING
      # ----------------------------------------
      - name: Sync dev → staging
        id: sync
        if: success()
        env:
          PAT: ${{ secrets.PR_CREATOR_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git fetch origin --prune
          git checkout staging

          # 1. Verifica se staging já está atualizado
          if git merge-base --is-ancestor origin/dev staging; then
              echo "dispatch_required=false" >> $GITHUB_OUTPUT
              exit 0
          fi

          git merge origin/dev --no-ff -m "Merge automático dev → staging"

          # 2. Push com PAT
          git remote set-url origin https://x-access-token:${PAT}@github.com/${{ github.r
