name: PR Automática - staging → master

on:
  workflow_dispatch:
    inputs:
      message:
        description: "Mensagem do CI"
        required: false
        default: "Atualização automática do staging"

permissions:
  contents: read
  pull-requests: write

jobs:
  create_pr:
    runs-on: ubuntu-latest

    steps:
      - name: Criar PR automaticamente
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PR_CREATOR_TOKEN }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            console.log("Verificando PR existente...");

            const prs = await github.rest.pulls.list({
              owner,
              repo,
              state: "open"
            });

            const existing = prs.data.find(pr =>
              pr.head.ref === "staging" && pr.base.ref === "master"
            );

            if (existing) {
              console.log("PR já existe: #" + existing.number);
              return;
            }

            console.log("Criando nova PR...");

            try {
              const pr = await github.rest.pulls.create({
                owner,
                repo,
                head: "staging",
                base: "master",
                title: "Merge automático: staging → master",
                body: context.payload.inputs?.message || "Atualização automática."
              });

              console.log("PR criada #" + pr.data.number);

            } catch (e) {
              if (e.status === 422) {
                console.log("Nenhuma mudança entre staging e master.");
              } else {
                throw e;
              }
            }
