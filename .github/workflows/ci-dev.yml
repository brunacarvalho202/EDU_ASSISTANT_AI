name: 1. CI - Testes e Sync dev â†’ staging

on:
  push:
    branches:
      - dev

jobs:
  test_and_sync:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write     # NecessÃ¡rio para checkout + push
      actions: read
      workflows: write    # NECESSÃRIO para disparar o Workflow 2 via dispatch

    steps:
      - name: Checkout CÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar DependÃªncias
        run: pip install -r requirements.txt

      - name: Rodar Testes UnitÃ¡rios
        env:
          RUN_INTEGRATION_TESTS: ''
        run: pytest

      # ----------------------------------------------------
      # DEV â†’ STAGING (push automÃ¡tico)
      # ----------------------------------------------------
      - name: Sync dev â†’ staging
        id: sync
        if: success()
        env:
          PAT: ${{ secrets.PR_CREATOR_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git fetch origin --prune
          git checkout staging

          echo "ðŸ” Verificando se hÃ¡ commits novos no dev..."
          if git merge-base --is-ancestor origin/dev staging; then
              echo "A branch staging jÃ¡ tem todos os commits de dev."
              echo "dispatch_required=false" >> $GITHUB_OUTPUT
              exit 0
          fi

          echo "ðŸ”„ Fazendo merge dev â†’ staging..."
          git merge origin/dev --no-ff -m "Merge automÃ¡tico dev â†’ staging"

          echo "â¬†ï¸ Enviando staging para o repositÃ³rio..."
          git remote set-url origin https://x-access-token:${PAT}@github.com/${{ github.repository }}
          git push origin staging

          echo "dispatch_required=true" >> $GITHUB_OUTPUT

      # ----------------------------------------------------
      # DISPARA O WORKFLOW 2
      # ----------------------------------------------------
      - name: Disparar Workflow 2 (PR staging â†’ master)
        if: steps.sync.outputs.dispatch_required == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            console.log("ðŸš€ Disparando o Workflow 2...");

            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'pr-staging-to-master.yml',   // <<< AQUI O NOME CORRETO
              ref: 'staging',
              inputs: {
                message: 'PR acionada automaticamente apÃ³s merge dev -> staging.'
              }
            });

            console.log("âœ… Workflow 2 disparado com sucesso!");
